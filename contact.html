<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact KonKhmer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <h1>KonKhmer</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="index.html#products">Products</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <h2>Contact Us</h2>
    <p>If you have any questions or want to order products, feel free to reach out!</p>

    <form>
      <label for="name">Your Name</label><br>
      <input type="text" id="name" placeholder="Enter your name" required><br><br>

      <label for="email">Email</label><br>
      <input type="email" id="email" placeholder="Enter your email" required><br><br>

      <label for="message">Message</label><br>
      <textarea id="message" rows="5" placeholder="Type your message..." required></textarea><br><br>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 KonKhmer Store. All rights reserved.</p>
  </footer>
</body>
</html>
